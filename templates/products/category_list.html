{% include "products/home_page.html" %}
<div class="row">
        <div class="col-12">
            <table class="table table-hover align-middle">

                <thead>
                <tr>
                    <th>Название категории</th>
                    <th>Действия </th>
                    <th width="420px"></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                {% for category in category_list %}
                    <td>{{ category.category_name }}</td>
                    <td>
                        <div class="btn-group">
                            <a href="{% url 'products:category_update' category.pk %}" class="btn btn-success">
                                Редактировать
                            </a>
                            <a href="{% url 'products:category_delete' category.pk %}" class="btn btn-danger">
                                Удалить
                            </a>
                        </div>
                    </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
<hr class="mt-0 mb-4">
    <a href="{% url 'products:category_create' %}" class="btn btn-success">Добавить категорию</a>
